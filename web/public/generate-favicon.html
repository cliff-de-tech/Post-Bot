<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Favicons</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #1a1a2e;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
      }
      h1 { color: #9333EA; }
      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #2563EB, #9333EA);
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(147, 51, 234, 0.4);
      }
      .preview {
        display: flex;
        gap: 20px;
        margin: 30px 0;
        align-items: center;
      }
      canvas {
        border: 2px solid #333;
        border-radius: 8px;
      }
      .label { font-size: 12px; color: #888; text-align: center; }
    </style>
  </head>
  <body>
    <h1>âš¡ PostBot Favicon Generator</h1>
    <p>Click a button to download the favicon</p>
    
    <div class="preview">
      <div>
        <canvas id="favicon-16" width="16" height="16"></canvas>
        <div class="label">16x16</div>
      </div>
      <div>
        <canvas id="favicon-32" width="32" height="32"></canvas>
        <div class="label">32x32</div>
      </div>
      <div>
        <canvas id="favicon-180" width="180" height="180"></canvas>
        <div class="label">180x180</div>
      </div>
      <div>
        <canvas id="favicon-192" width="192" height="192"></canvas>
        <div class="label">192x192</div>
      </div>
      <div>
        <canvas id="favicon-512" width="512" height="512"></canvas>
        <div class="label">512x512</div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="download('favicon-16', 'favicon-16x16.png')">ðŸ“¥ favicon-16x16.png</button>
      <button onclick="download('favicon-32', 'favicon-32x32.png')">ðŸ“¥ favicon-32x32.png</button>
      <button onclick="download('favicon-32', 'favicon.ico')">ðŸ“¥ favicon.ico</button>
      <button onclick="download('favicon-180', 'apple-touch-icon.png')">ðŸ“¥ apple-touch-icon.png</button>
      <button onclick="download('favicon-192', 'android-chrome-192x192.png')">ðŸ“¥ android-chrome-192x192.png</button>
      <button onclick="download('favicon-512', 'android-chrome-512x512.png')">ðŸ“¥ android-chrome-512x512.png</button>
    </div>

    <script>
      function drawFavicon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#2563EB');
        gradient.addColorStop(1, '#9333EA');
        
        // Draw rounded rectangle background
        const radius = size * 0.2;
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.fill();
        
        // Draw lightning bolt
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = size * 0.02;
        
        const scale = size / 32;
        ctx.beginPath();
        ctx.moveTo(18 * scale, 4 * scale);
        ctx.lineTo(10 * scale, 16 * scale);
        ctx.lineTo(16 * scale, 16 * scale);
        ctx.lineTo(14 * scale, 28 * scale);
        ctx.lineTo(24 * scale, 14 * scale);
        ctx.lineTo(18 * scale, 14 * scale);
        ctx.lineTo(22 * scale, 4 * scale);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }
      
      function download(canvasId, filename) {
        const canvas = document.getElementById(canvasId);
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
      
      // Draw all sizes
      drawFavicon('favicon-16', 16);
      drawFavicon('favicon-32', 32);
      drawFavicon('favicon-180', 180);
      drawFavicon('favicon-192', 192);
      drawFavicon('favicon-512', 512);
    </script>
  </body>
</html>
